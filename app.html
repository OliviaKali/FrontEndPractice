<body>
    <h1>Poorly Done HTML only used to Render JS Results on Page</h1>

    <p id="websiteURL"></p>

    <form>

        <input type="button" onClick="multiply()" Value="Multiply" />

        </form>
        <p>Answer: <span id="answer"></span"></p>

</body>
